apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "23.0.2"

    defaultConfig {
        applicationId "com.example.my.yueqiu"
        minSdkVersion 17
        targetSdkVersion 21
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile project(':xUtils-2.6.14')
    compile 'com.android.support:support-v4:23.1.1'
    compile project(':universal-image-loader-1.9.0')
    compile project(':BmobSDK_V3.4.5_1111')
    compile project(':picasso-2.5.2')
    compile project(':Bmob_Push_V0.6beta_20150408')
    compile files('libs/BaiduLBS_Android.jar')
    compile files('libs/BaiduLBS_Android.jar')
    compile project(':Volley')
    compile project(':android-support-v7-recyclerview')
}
